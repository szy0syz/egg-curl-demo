<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News List</title>
</head>
<body>
    <h2>新闻列表</h2>
    <ul>
        <%for(var i=0;i < list.length; i++){%>
        <li><a href="/news/<%=list[i].aid%>"><%=list[i].title%></a> &nbsp; ---- &nbsp; <span><%=helper.formatDate(list[i].dateline)%></span></li>
        <%}%>
    </ul>
</body>
</html>
